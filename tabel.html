<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabel</title>
  </head>
  <body id="tabel">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>GIF</th>
          <th>Video</th>
          <th>Audio</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr>
          <th class="table-header">Anime</th>
          <td>
            <img class="gif" src="assets/gundam1.gif" alt="GIF" />
          </td>
          <td>
            <video controls>
              <source src="assets/gundam.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </td>
          <td>
            <audio controls>
              <source src="assets/gundam.mp3" type="audio/mpeg" />
              Your browser does not support the audio tag.
            </audio>
          </td>
        </tr>
      </tbody>
      <tbody class="table-body">
        <tr>
          <th class="table-header">Animal</th>
          <td>
            <img
              class="gif"
              src="https://media.giphy.com/media/gFW9rRpOkMRBY2KF6s/giphy.gif"
              alt="GIF" />
          </td>
          <td>
            <video controls>
              <source src="assets/animal.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </td>
          <td>
            <audio controls>
              <source src="assets/animal.mp3" type="audio/mpeg" />
              Your browser does not support the audio tag.
            </audio>
          </td>
        </tr>
      </tbody>
      <tbody class="table-body">
        <tr>
          <th class="table-header">Fav. Singer</th>
          <td>
            <img class="gif" src="assets/singer.gif" alt="GIF" />
          </td>
          <td>
            <video controls>
              <source src="assets/singer.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </td>
          <td>
            <audio controls>
              <source src="assets/singer.mp3" type="audio/mpeg" />
              Your browser does not support the audio tag.
            </audio>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
